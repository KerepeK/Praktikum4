<html>
    <head>
        <title>perubah warna</title>
	    <!-- jquery dan javascript -->
	    <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script type="text/javascript">
            // membuat fungsi perubah warna jika diklik
		    $(document).ready(function(){
			    $("#square1").dblclick(function(){
				    $(".one").css({
					    'background-color' : 'blue'});
			    });
			    $("#square2").dblclick(function(){
				    $(".two").css({
					    'background-color' :'green'});
			    });
			    $("#square3").dblclick(function(){
				    $(".three").css({
					    'background-color' :'navy'});
			    });
			    $("#square4").dblclick(function(){
				    $(".four").css({
					    'background-color' :'black'});
			    });
		    });
	    </script>
        <style type="text/css">
            /* pengaturan desain kotak */
	        div { 
	            width: 100px;
	            height: 100px;
	            border-color: yellow;
	            background-color: yellow;
	            margin-left:15px;
	            float:left;		
	        }
	    </style>
    </head>
    <body>
        <!-- memanggil javascritp -->
	    <p>klik 2x pada kotak dan rasakan keajaibannya</p>
        <div id= "square1" class="one"></div> 
        <div id= "square2" class="two"></div>
        <div id= "square3" class="three"></div>
        <div id= "square4" class="four"></div>
    </body>
</html>
