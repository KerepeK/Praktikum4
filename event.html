<html>
    <!-- kepala dan judul -->
    <head>
        <title>memahami event</title>
        <!-- jquery dan javascript -->
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script type="text/javascript">
            // mengambil elemen
            $(document).ready(function () {
                // membuat fungsi click
                $("a").click(function()){
                    // click alert???
                    alert("selamat datang di website facebook")    
                }
            });
        </script>
    </head>
    // memanggil "a", dan membuat kalimat yang tertulis
    // terhubung dengan link yang ditentukan
    
    // href sebagai penampung link
    <body>
        <a href="http://facebook.com">ke facebook skuy</a>
    </body>
</html>
